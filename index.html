<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <ul class="list-menu">
            <li class="list">Gmail</li>
            <li class="list">Imagens</li>
            <li class="list"><img class="img" src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"></li>
            <li><button class="btn">Fazer login</button></li>
        </ul>
    </nav>

    <div class="container">
        <img class="logo" src="img/logotipo.jpg" alt="Logo do Google">
        <div class="search-box">
            <img class="search-icon" src="img/lupa.png" alt="Ícone de busca">
            <input type="text" class="search-input">
            <img class="keyboard-icon" src="img/teclado.png" alt="Ícone de teclado">
            <img class="mic-icon" src="img/voz.png" alt="Ícone de microfone">
            <img class="camera-icon" src="img/camera.png" alt="Ícone de camera">
        </div>
        <div class="buttons">
            <button class="btn-search">Pesquisa Google</button>
            <button class="btn-lucky">Estou com sorte</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-country">Brasil</div>

        <div class="footer-links">
            <div class="left-links">
            <a href="#">Sobre</a>
            <a href="#">Publicidade</a>
            <a href="#">Negócios</a>
            <a href="#">Como funciona a Pesquisa</a>
            </div>

            <div class="right-links">
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Configurações</a>
            </div>
        </div>
    </footer>

    
</body>
</html>
